backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# This line should *not* be indented
media_folder: "/" # Media files will be stored in the repo under images/uploads
public_folder: "/"
collections:
  - name: "Upload files"
    label: "Upload files"
    files:
    - label: "Upload files"
      name: "Upload files"
      file: "cdn.json"
      fields:
        - label: "Title"
          name: "title"
          widget: "string"
          
        - label: "file upload"
          name: "uploadfile"
          widget: "file"
          media_library:
            config:
              multiple: true

        - label: "image upload"
          name: "imaeg file"
          widget: "image"
          choose_url: true
          media_library:
            config:
              multiple: true

  